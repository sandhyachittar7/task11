<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table border="3" width="500" cellspacing="2" cellpadding="5">
            <th colspan="2"> Contact Us Form</th>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter your name" required="required"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter your Last name" required="required"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="abcd@gmail.com" required="required"></td>
            </tr>
            <tr>
                <td>Contact number</td>
                <td><input type="text" placeholder="10 Digit number" required="required"></td>
            </tr>
            <tr>
                <!-- <td colspan="2"><input type="text" placeholder="Type your Message Here..." required="required"></td> -->
                
                <td colspan="2"> <textarea cols="30" rows="5"  placeholder="Type your Message Here..." required="required"></textarea></td>
            </tr>
            
    </table>
        <td><input type="submit"  required="required"></td>
    </form>
</body>
</html>
