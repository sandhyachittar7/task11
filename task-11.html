<!-- Create an HTML page, which should contain all types of input elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><input type="button" value="button"></li>
        <li><input type="checkbox" value="checkbox"></li>
        <li><input type="color" value="color"></li>
        <li><input type="date" value="date"></li>   
        <li><input type="datetime-local" value="datetime-local"></li>
        <li><input type="email" value="email"></li>
        <li><input type="file" value="file"></li>
        <li><input type="hidden" value="hidden"></li>    
        <li><input type="image" value="image"></li>
        <li><input type="month" value="month"></li>    
        <li><input type="number" value="number"></li>    
        <li><input type="password" value="password"></li>    
        <li><input type="radio" value="radio"></li>   
        <li><input type="range" value="range"></li>   
        <li><input type="reset" value="reset"></li>
        <li><input type="search" value="search"></li>
        <li><input type="submit" value="submit"></li>
        <li><input type="tel" value="tel"></li>   
        <li><input type="text" value="text"></li>    
        <li><input type="time" value="time"></li>
        <li><input type="url" value="url"></li>
         <li><input type="week" value="week"></li>
            
    </ul>
</body>
</html>
