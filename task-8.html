<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0" width="500px">
        <caption>Health Chart</caption>
        <tr>
            <td style="text-align:center"rowspan="2"> State of Health </td>
            <td style="text-align:center"colspan="2">Fasting Value</td>
            <td style="text-align:center">After Eating</td>
            <tr>
                <td style="text-align:center">Minimum</td>
                <td style="text-align:center">Maximum</td>
                <td style="text-align:center">2 hours after eating</td>
            </tr>
            <tr>
                <td style="text-align:center">Health</td>
                <td style="text-align:center">70</td>
                <td style="text-align:center">100</td>
                <td style="text-align:center">Less than 140</td>
            </tr>
            <tr>
                <td style="text-align:center">Pre-Diabets</td>
                <td style="text-align:center">101</td>
                <td style="text-align:center">126</td>
                <td style="text-align:center">140 to 200</td>

            </tr>
            <tr>
                <td style="text-align:center">Diabetes</td>
                <td style="text-align:center">More than 126</td>
                <td style="text-align:center">N/A</td>
                <td style="text-align:center">More than 200</td>
            </tr>

        </tr>
    </table>
</body>
</html>
